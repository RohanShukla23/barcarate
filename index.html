<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcaRate - FC Barcelona Transfer Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #004d98;
            --secondary-blue: #a50044;
            --gold: #ffcb05;
            --dark-bg: #0a0e1a;
            --card-bg: #1a1f2e;
            --surface: #252b3d;
            --text-primary: #ffffff;
            --text-secondary: #b4bcd0;
            --accent: #00d4ff;
            --success: #00ff88;
            --warning: #ffa500;
            --danger: #ff4757;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--primary-blue), var(--secondary-blue));
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1), transparent);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 2rem;
        }

        /* Glass morphism cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
            border-color: var(--accent);
        }

        /* Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .section-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), var(--primary-blue));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Advanced Search */
        .search-container {
            background: var(--surface);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modern-input {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modern-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            transform: translateY(-1px);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--accent), var(--primary-blue));
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        /* Player Cards */
        .players-grid {
            display: grid;
            gap: 1rem;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .players-grid::-webkit-scrollbar {
            width: 6px;
        }

        .players-grid::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 3px;
        }

        .players-grid::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .player-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.3s ease;
        }

        .player-card:hover::before {
            left: 100%;
        }

        .player-card:hover {
            transform: translateX(5px);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.2);
        }

        .player-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .player-rating {
            background: linear-gradient(135deg, var(--gold), #ffa500);
            color: var(--dark-bg);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .player-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-icon {
            width: 16px;
            height: 16px;
            color: var(--accent);
        }

        /* Transfer Analysis */
        .analysis-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            border-left: 4px solid var(--accent);
        }

        .rating-display {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .rating-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: conic-gradient(var(--success) 0deg, var(--success) calc(var(--rating) * 36deg), var(--surface) calc(var(--rating) * 36deg), var(--surface) 360deg);
            padding: 5px;
        }

        .rating-inner {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .rating-score {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1;
        }

        .rating-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recommendation {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .recommendation.exceptional-target {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 255, 136, 0.08));
            border: 1px solid var(--success);
            color: var(--success);
        }

        .recommendation.highly-recommended {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            border: 1px solid var(--success);
            color: var(--success);
        }

        .recommendation.recommended {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0.05));
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .recommendation.consider-carefully {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.1), rgba(255, 165, 0, 0.05));
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .recommendation.questionable {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 71, 87, 0.05));
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .recommendation.not-recommended {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 71, 87, 0.05));
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .recommendation.invalid-transfer {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.15), rgba(255, 0, 0, 0.08));
            border: 2px solid #ff0000;
            color: #ff0000;
            animation: pulse-error 2s ease-in-out;
        }

        @keyframes pulse-error {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .analysis-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .breakdown-item {
            background: var(--surface);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .breakdown-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .breakdown-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .breakdown-value.negative {
            color: var(--danger);
        }

        .breakdown-value.positive {
            color: var(--success);
        }

        .explanation-text {
            background: var(--surface);
            padding: 1.2rem;
            border-radius: 10px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .risk-factors {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 1rem;
        }

        .risk-title {
            color: var(--danger);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .risk-list {
            list-style: none;
        }

        .risk-item {
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
            padding-left: 1rem;
            position: relative;
        }

        .risk-item::before {
            content: '⚠';
            position: absolute;
            left: 0;
            color: var(--danger);
        }

        /* Squad Analysis */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--primary-blue));
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .metric-value {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .weaknesses-list {
            display: grid;
            gap: 1rem;
        }

        .weakness-item {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.1), rgba(255, 165, 0, 0.05));
            border: 1px solid var(--warning);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .weakness-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 15px rgba(255, 165, 0, 0.2);
        }

        .weakness-icon {
            width: 40px;
            height: 40px;
            background: var(--warning);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-weight: bold;
        }

        .weakness-text {
            color: var(--warning);
            font-weight: 500;
        }

        .priority-positions {
            background: var(--surface);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .priority-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .priority-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .priority-tag {
            background: linear-gradient(135deg, var(--accent), var(--primary-blue));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error States */
        .error {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 71, 87, 0.05));
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 1rem;
            color: var(--danger);
            text-align: center;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
            
            .analysis-breakdown {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">🔵🔴 BarcaRate</h1>
            <p class="subtitle">AI-Powered FC Barcelona Transfer Analyzer - Enhanced Rating System</p>
        </header>

        <div class="main-grid">
            <div class="glass-card full-width">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h2 class="section-title">Squad Analysis</h2>
                </div>
                <div id="squadAnalysis">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing squad composition...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="glass-card">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h2 class="section-title">Player Search</h2>
                </div>
                
                <div class="search-container">
                    <div class="search-grid">
                        <div class="form-group">
                            <label class="form-label">Player Name</label>
                            <input type="text" id="playerSearch" class="modern-input" placeholder="Search players..." autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Position</label>
                            <select id="positionFilter" class="modern-input">
                                <option value="">All Positions</option>
                                <option value="GK">Goalkeeper</option>
                                <option value="CB">Center Back</option>
                                <option value="LB">Left Back</option>
                                <option value="RB">Right Back</option>
                                <option value="DM">Defensive Mid</option>
                                <option value="CM">Central Mid</option>
                                <option value="AM">Attacking Mid</option>
                                <option value="LW">Left Wing</option>
                                <option value="RW">Right Wing</option>
                                <option value="ST">Striker</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Max Age</label>
                            <input type="number" id="maxAge" class="modern-input" placeholder="30" min="16" max="40">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Min Rating</label>
                            <input type="number" id="minRating" class="modern-input" placeholder="75" min="60" max="95">
                        </div>
                        <button class="search-btn" onclick="searchPlayers()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="players-grid" id="playersList">
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <p>Search for players to discover transfer opportunities</p>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h2 class="section-title">Transfer Analysis</h2>
                </div>
                
                <div id="transferAnalysis">
                    <div class="empty-state">
                        <div class="empty-icon">🎯</div>
                        <p>Select a player to see detailed transfer analysis</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let currentAnalysis = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSquadAnalysis();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('playerSearch').addEventListener('input', debounce(searchPlayers, 300));
            document.getElementById('positionFilter').addEventListener('change', searchPlayers);
            document.getElementById('maxAge').addEventListener('input', debounce(searchPlayers, 500));
            document.getElementById('minRating').addEventListener('input', debounce(searchPlayers, 500));
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadSquadAnalysis() {
            try {
                const response = await axios.get('/api/squad/analysis');
                const analysis = response.data;
                
                let html = `
                    <div class="metrics-grid fade-in">
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.total_players}</div>
                            <div class="metric-label">Squad Size</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.average_age}</div>
                            <div class="metric-label">Average Age</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.average_rating}</div>
                            <div class="metric-label">Average Rating</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">€${(analysis.metrics.total_value / 1000000).toFixed(0)}M</div>
                            <div class="metric-label">Total Value</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.young_players}</div>
                            <div class="metric-label">Young Players (&lt;23)</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.veteran_players}</div>
                            <div class="metric-label">Veterans (30+)</div>
                        </div>
                    </div>
                `;

                if (analysis.priority_positions && analysis.priority_positions.length > 0) {
                    html += `
                        <div class="priority-positions">
                            <div class="priority-title">
                                <i class="fas fa-target"></i>
                                Transfer Priority Positions
                            </div>
                            <div class="priority-list">
                                ${analysis.priority_positions.map(pos => `<div class="priority-tag">${pos}</div>`).join('')}
                            </div>
                        </div>
                    `;
                }

                if (analysis.weaknesses.length > 0) {
                    html += `
                        <div class="section-header" style="margin-top: 2rem;">
                            <div class="section-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <h3 class="section-title">Areas for Improvement</h3>
                        </div>
                        <div class="weaknesses-list fade-in">
                    `;
                    
                    analysis.weaknesses.forEach(weakness => {
                        const icons = {
                            'goalkeeper_quality': '🥅',
                            'goalkeeper_depth': '🥅',
                            'aging_squad': '👴',
                            'critical_aging': '⏰',
                            'striker_depth': '⚽',
                            'striker_aging': '⏳',
                            'cb_depth': '🛡️',
                            'cb_future': '🔮',
                            'dm_depth': '🛡️',
                            'dm_quality': '💎',
                            'fullback_depth': '↔️',
                            'defensive_quality': '⚠️',
                            'midfield_quality': '⚠️'
                        };
                        
                        html += `
                            <div class="weakness-item">
                                <div class="weakness-icon">${icons[weakness] || '⚠'}</div>
                                <div class="weakness-text">${analysis.descriptions[weakness]}</div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                } else {
                    html += `
                        <div class="section-header" style="margin-top: 2rem;">
                            <div class="section-icon" style="background: var(--success);">
                                <i class="fas fa-check"></i>
                            </div>
                            <h3 class="section-title">Squad Status</h3>
                        </div>
                        <div class="recommendation highly-recommended">
                            ✅ Squad analysis shows no major weaknesses identified!
                        </div>
                    `;
                }

                document.getElementById('squadAnalysis').innerHTML = html;
            } catch (error) {
                document.getElementById('squadAnalysis').innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Error loading squad analysis</div>';
            }
        }

        async function searchPlayers() {
            const query = document.getElementById('playerSearch').value;
            const position = document.getElementById('positionFilter').value;
            const maxAge = document.getElementById('maxAge').value;
            const minRating = document.getElementById('minRating').value;
            
            if (query.length < 2 && !position && !maxAge && !minRating) {
                document.getElementById('playersList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <p>Enter search criteria to find players</p>
                    </div>
                `;
                return;
            }

            try {
                document.getElementById('playersList').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Searching players...</p>
                    </div>
                `;
                
                const params = {};
                if (query) params.q = query;
                if (position) params.position = position;
                if (maxAge) params.max_age = maxAge;
                if (minRating) params.min_rating = minRating;
                
                const response = await axios.get('/api/players/search', { params });
                players = response.data;
                displayPlayers(players);
            } catch (error) {
                document.getElementById('playersList').innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Error searching players</div>';
            }
        }

        function displayPlayers(playerList) {
            const container = document.getElementById('playersList');
            
            if (playerList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">😔</div>
                        <p>No players found matching your criteria</p>
                    </div>
                `;
                return;
            }

            let html = '';
            playerList.forEach((player, index) => {
                const positionIcons = {
                    'GK': '🥅', 'CB': '🛡️', 'LB': '⬅️', 'RB': '➡️',
                    'DM': '🛡️', 'CM': '⚽', 'AM': '🎯',
                    'LW': '⬅️', 'RW': '➡️', 'ST': '⚽'
                };

                // Color code player cards based on their rating
                let cardClass = 'player-card';
                if (player.rating >= 90) cardClass += ' world-class';
                else if (player.rating >= 85) cardClass += ' elite';
                else if (player.rating >= 80) cardClass += ' quality';

                html += `
                    <div class="${cardClass} fade-in" onclick="analyzeTransfer(${index})">
                        <div class="player-header">
                            <div>
                                <div class="player-name">${player.name}</div>
                                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.2rem;">
                                    ${player.team}
                                </div>
                            </div>
                            <div class="player-rating">${player.rating}</div>
                        </div>
                        <div class="player-details">
                            <div class="detail-item">
                                <span class="detail-icon">${positionIcons[player.position] || '⚽'}</span>
                                <span>${player.position}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-birthday-cake detail-icon"></i>
                                <span>${player.age} years</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-euro-sign detail-icon"></i>
                                <span>€${(player.value / 1000000).toFixed(1)}M</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-shield-alt detail-icon"></i>
                                <span>${player.team.split(' ').slice(-1)[0]}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function analyzeTransfer(playerIndex) {
            const player = players[playerIndex];
            
            try {
                document.getElementById('transferAnalysis').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing transfer potential...</p>
                    </div>
                `;
                
                const response = await axios.post('/api/transfer/rate', player);
                const result = response.data;
                currentAnalysis = result;
                
                displayAnalysis(player, result.analysis);
            } catch (error) {
                // Handle the case where player is already at Barcelona
                if (error.response && error.response.status === 400) {
                    const errorData = error.response.data;
                    if (errorData.error) {
                        displayErrorAnalysis(errorData);
                        return;
                    }
                }
                document.getElementById('transferAnalysis').innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Error analyzing transfer</div>';
            }
        }

        function displayErrorAnalysis(errorData) {
            const html = `
                <div class="analysis-container slide-in-right">
                    <div class="recommendation invalid-transfer">
                        <strong>${errorData.recommendation}</strong><br>
                        <small>${errorData.recommendation_desc}</small>
                    </div>
                    
                    <div class="explanation-text">
                        <strong><i class="fas fa-exclamation-circle"></i> Error:</strong> ${errorData.message}
                    </div>
                    
                    <div style="text-align: center; padding: 1rem; background: var(--surface); border-radius: 10px; color: var(--text-secondary);">
                        <i class="fas fa-info-circle" style="color: var(--accent); margin-right: 0.5rem;"></i>
                        Try searching for players from other teams to analyze potential transfers.
                    </div>
                </div>
            `;
            
            document.getElementById('transferAnalysis').innerHTML = html;
        }

        function displayAnalysis(player, analysis) {
            // Determine rating color based on new stringent scale
            const ratingColor = analysis.rating >= 8.5 ? 'var(--success)' : 
                              analysis.rating >= 7.5 ? '#00cc66' :
                              analysis.rating >= 6.5 ? 'var(--accent)' : 
                              analysis.rating >= 5.5 ? 'var(--warning)' : 
                              analysis.rating >= 4.0 ? '#ff8c42' :
                              'var(--danger)';
            
            const recommendationClass = analysis.recommendation.toLowerCase().replace(/ /g, '-');
            
            let html = `
                <div class="analysis-container slide-in-right">
                    <div class="rating-display">
                        <div class="rating-circle" style="--rating: ${analysis.rating}; background: conic-gradient(${ratingColor} 0deg, ${ratingColor} calc(${analysis.rating} * 38deg), var(--surface) calc(${analysis.rating} * 38deg), var(--surface) 360deg);">
                            <div class="rating-inner">
                                <div class="rating-score" style="color: ${ratingColor};">${analysis.rating}</div>
                                <div class="rating-label">Transfer Rating</div>
                                <div style="font-size: 0.7rem; color: var(--text-secondary); margin-top: 0.2rem;">Max: 9.5</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="recommendation ${recommendationClass}">
                        <strong>${analysis.recommendation}</strong><br>
                        <small>${analysis.recommendation_desc}</small>
                    </div>
                    
                    <div class="analysis-breakdown">
                        <div class="breakdown-item">
                            <div class="breakdown-label">Quality</div>
                            <div class="breakdown-value ${analysis.breakdown.quality >= 0 ? 'positive' : 'negative'}">${analysis.breakdown.quality >= 0 ? '+' : ''}${analysis.breakdown.quality}</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Age Impact</div>
                            <div class="breakdown-value ${analysis.breakdown.age_impact >= 0 ? 'positive' : 'negative'}">${analysis.breakdown.age_impact >= 0 ? '+' : ''}${analysis.breakdown.age_impact}</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Financial</div>
                            <div class="breakdown-value ${analysis.breakdown.financial_risk >= 0 ? 'positive' : 'negative'}">${analysis.breakdown.financial_risk >= 0 ? '+' : ''}${analysis.breakdown.financial_risk}</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Position Need</div>
                            <div class="breakdown-value ${analysis.breakdown.position_need >= 0 ? 'positive' : 'negative'}">${analysis.breakdown.position_need >= 0 ? '+' : ''}${analysis.breakdown.position_need}</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-label">Special</div>
                            <div class="breakdown-value ${analysis.breakdown.special_factors >= 0 ? 'positive' : 'negative'}">${analysis.breakdown.special_factors >= 0 ? '+' : ''}${analysis.breakdown.special_factors}</div>
                        </div>
                    </div>
                    
                    <div class="explanation-text">
                        <strong>Analysis:</strong> ${analysis.explanation}
                    </div>
            `;
            
            if (analysis.risk_factors && analysis.risk_factors.length > 0) {
                html += `
                    <div class="risk-factors">
                        <div class="risk-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Risk Factors
                        </div>
                        <ul class="risk-list">
                            ${analysis.risk_factors.map(risk => `<li class="risk-item">${risk}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            html += '</div>';
            
            document.getElementById('transferAnalysis').innerHTML = html;
        }
    </script>
</body>
