<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcaRate - FC Barcelona Transfer Analyzer</title>
    
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Modules in Correct Order -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/player-components.css">
    <link rel="stylesheet" href="styles/analysis.css">
    
    <style>
        /* Critical CSS fixes for immediate loading */
        :root {
            --barca-blue: #004d98;
            --barca-red: #a50044;
            --barca-yellow: #ffcb05;
            --barca-navy: #001e33;
            --barca-light-blue: #1a66cc;
            --barca-burgundy: #7c2529;
            
            --dark-bg: linear-gradient(135deg, #001122 0%, #002244 25%, #001e33 50%, #003366 75%, #004488 100%);
            --card-bg: rgba(0, 77, 152, 0.08);
            --surface: rgba(0, 77, 152, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #b4c1d6;
            --accent: var(--barca-yellow);
            --success: #00ff88;
            --warning: #ff9500;
            --danger: #ff4757;
            --glass-bg: rgba(255, 203, 5, 0.05);
            --glass-border: rgba(255, 203, 5, 0.15);
            --shadow: 0 8px 32px rgba(0, 77, 152, 0.4);
            --glow: 0 0 30px rgba(255, 203, 5, 0.4);
            
            --barca-gradient: linear-gradient(135deg, var(--barca-blue), var(--barca-red));
            --gold-gradient: linear-gradient(135deg, var(--barca-yellow), #ffa500);
            --camp-nou-gradient: linear-gradient(135deg, var(--barca-navy), var(--barca-blue), var(--barca-burgundy));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Ensure CSS loading indicator */
        .css-loading-check {
            display: none;
        }
        
        /* Fallback styles if external CSS fails */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: var(--shadow), inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 0 0 1px rgba(0, 77, 152, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .logo {
            font-size: 4.8rem;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 50px rgba(255, 203, 5, 0.8);
            position: relative;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            background: linear-gradient(135deg, var(--text-secondary), var(--accent), var(--barca-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        .motto {
            font-size: 1.1rem;
            color: var(--accent);
            font-style: italic;
            margin-top: 1rem;
            opacity: 0.9;
            text-shadow: 0 0 15px rgba(255, 203, 5, 0.3);
            font-weight: 500;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .section-icon {
            width: 60px;
            height: 60px;
            background: var(--camp-nou-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 6px 20px rgba(0, 77, 152, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        
        /* Player card and search container fixes */
        .search-container {
            background: linear-gradient(135deg, var(--surface), rgba(0, 77, 152, 0.1));
            border-radius: 25px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255, 203, 5, 0.3);
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1.5rem;
            align-items: end;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }
        
        .form-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .modern-input {
            background: rgba(0, 77, 152, 0.15);
            border: 2px solid rgba(255, 203, 5, 0.3);
            border-radius: 15px;
            padding: 1.2rem 1.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .modern-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 203, 5, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 203, 5, 0.2);
        }
        
        .search-btn {
            background: var(--camp-nou-gradient);
            border: none;
            border-radius: 15px;
            padding: 1.2rem 2rem;
            color: white;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 203, 5, 0.4);
        }
        
        /* Players grid and card fixes */
        .players-grid {
            display: grid;
            gap: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 1rem;
        }
        
        .player-card {
            background: linear-gradient(135deg, rgba(0, 77, 152, 0.1), rgba(165, 0, 68, 0.05));
            border: 2px solid rgba(255, 203, 5, 0.2);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            min-height: 140px;
        }
        
        .player-card:hover {
            transform: translateX(8px) translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 12px 30px rgba(255, 203, 5, 0.3);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.2rem;
        }
        
        .player-name {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
        }
        
        .player-rating {
            background: var(--gold-gradient);
            color: var(--barca-navy);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 900;
            font-size: 0.95rem;
            flex-shrink: 0;
        }
        
        .player-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 600;
        }
        
        .detail-icon {
            width: 16px;
            height: 16px;
            color: var(--accent);
        }
        
        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--surface);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }
            
            .search-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .glass-card {
                padding: 2rem;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .player-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="css-loading-check"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">BarcaRate</h1>
            <p class="subtitle">AI-Powered FC Barcelona Transfer Analyzer</p>
            <p class="motto">More than a club</p>
        </header>

        <div class="main-grid">
            <div class="glass-card full-width">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h2 class="section-title">Squad Analysis</h2>
                </div>
                <div id="squadAnalysis">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing squad composition for FC Barcelona...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="glass-card">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h2 class="section-title">Player Search</h2>
                </div>
                
                <div class="search-container">
                    <div class="search-grid">
                        <div class="form-group">
                            <label class="form-label">Player Name</label>
                            <input type="text" id="playerSearch" class="modern-input" placeholder="Search for the next Barça legend..." autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Position</label>
                            <select id="positionFilter" class="modern-input">
                                <option value="">All Positions</option>
                                <option value="GK">Goalkeeper</option>
                                <option value="CB">Center Back</option>
                                <option value="LB">Left Back</option>
                                <option value="RB">Right Back</option>
                                <option value="DM">Defensive Mid</option>
                                <option value="CM">Central Mid</option>
                                <option value="AM">Attacking Mid</option>
                                <option value="LW">Left Wing</option>
                                <option value="RW">Right Wing</option>
                                <option value="ST">Striker</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Max Age</label>
                            <input type="number" id="maxAge" class="modern-input" placeholder="30" min="16" max="40">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Min Rating</label>
                            <input type="number" id="minRating" class="modern-input" placeholder="75" min="60" max="95">
                        </div>
                        <button class="search-btn" onclick="searchPlayers()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="players-grid" id="playersList">
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <p>Search for players to discover the next Culé</p>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h2 class="section-title">Transfer Analysis</h2>
                </div>
                
                <div id="transferAnalysis">
                    <div class="empty-state">
                        <div class="empty-icon">🎯</div>
                        <p>Select a player to analyze their Barcelona DNA</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Barcelona motto -->
    <div class="barca-motto">Visca el Barça! 💙❤️</div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Global variables
        window.players = [];
        window.app = null;
        
        // Configuration
        const CONFIG = {
            API_BASE_URL: window.location.origin,
            DEBOUNCE_DELAY: 300,
            SEARCH_MIN_LENGTH: 2,
            MAX_SEARCH_RESULTS: 30
        };
        
        // Position icons mapping
        const POSITION_ICONS = {
            'GK': '🥅',
            'CB': '🛡️',
            'LB': '⬅️',
            'RB': '➡️',
            'DM': '🛡️',
            'CM': '⚽',
            'AM': '🎯',
            'LW': '⬅️',
            'RW': '➡️',
            'ST': '⚽'
        };
        
        // API functions
        const API = {
            async searchPlayers(params = {}) {
                try {
                    const response = await axios.get('/api/players/search', { params });
                    return response.data;
                } catch (error) {
                    console.error('Error searching players:', error);
                    throw error;
                }
            },
            
            async analyzeTransfer(playerData) {
                try {
                    const response = await axios.post('/api/transfer/rate', playerData);
                    return response.data;
                } catch (error) {
                    console.error('Error analyzing transfer:', error);
                    throw error;
                }
            },
            
            async loadSquadAnalysis() {
                try {
                    const response = await axios.get('/api/squad/analysis');
                    return response.data;
                } catch (error) {
                    console.error('Error loading squad analysis:', error);
                    throw error;
                }
            }
        };
        
        // UI functions
        const UI = {
            displayPlayers(playerList) {
                const container = document.getElementById('playersList');
                
                if (playerList.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">😔</div>
                            <p>No players found matching your criteria</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                playerList.forEach((player, index) => {
                    let cardClass = 'player-card';
                    if (player.rating >= 90) cardClass += ' world-class';
                    else if (player.rating >= 85) cardClass += ' elite';
                    else if (player.rating >= 80) cardClass += ' quality';

                    html += `
                        <div class="${cardClass}" onclick="analyzeTransfer(${index})" style="cursor: pointer;">
                            <div class="player-header">
                                <div>
                                    <div class="player-name">${player.name}</div>
                                    <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.4rem; font-weight: 500;">
                                        ${player.team}
                                    </div>
                                </div>
                                <div class="player-rating">${player.rating}</div>
                            </div>
                            <div class="player-details">
                                <div class="detail-item">
                                    <span class="detail-icon">${POSITION_ICONS[player.position] || '⚽'}</span>
                                    <span>${player.position}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-birthday-cake detail-icon"></i>
                                    <span>${player.age} years</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-euro-sign detail-icon"></i>
                                    <span>€${(player.value / 1000000).toFixed(1)}M</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-flag detail-icon"></i>
                                    <span>${player.nationality || 'International'}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            },
            
            displayAnalysis(player, analysis) {
                const ratingColor = analysis.rating >= 9.0 ? '#00ff88' : 
                                  analysis.rating >= 8.5 ? '#00cc66' :
                                  analysis.rating >= 7.5 ? 'var(--accent)' : 
                                  analysis.rating >= 6.5 ? '#ffaa00' :
                                  analysis.rating >= 5.5 ? 'var(--warning)' : 
                                  analysis.rating >= 4.0 ? '#ff8c42' :
                                  'var(--danger)';
                
                const recommendationClass = analysis.recommendation.toLowerCase().replace(/ /g, '-');
                
                let html = `
                    <div class="analysis-container">
                        <div class="rating-display">
                            <div class="rating-circle" style="background: conic-gradient(${ratingColor} 0deg, ${ratingColor} calc(${analysis.rating} * 38deg), var(--surface) calc(${analysis.rating} * 38deg), var(--surface) 360deg);">
                                <div class="rating-inner">
                                    <div class="rating-score" style="color: ${ratingColor};">${analysis.rating}</div>
                                    <div class="rating-label">Transfer Rating</div>
                                    <div class="rating-max">Max: 9.5</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="recommendation ${recommendationClass}">
                            <strong>${analysis.recommendation}</strong><br>
                            <small>${analysis.recommendation_desc}</small>
                        </div>
                        
                        <div class="explanation-text">
                            <strong>Barcelona DNA Analysis:</strong> ${analysis.explanation}
                        </div>
                    </div>
                `;
                
                document.getElementById('transferAnalysis').innerHTML = html;
            },
            
            showLoading(containerId, message = 'Loading...') {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>${message}</p>
                    </div>
                `;
            },
            
            showError(containerId, message = 'An error occurred') {
                const container = document.getElementById(containerId);
                container.innerHTML = `<div style="color: var(--danger); text-align: center; padding: 2rem;">${message}</div>`;
            }
        };
        
        // Main application logic
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        async function searchPlayers() {
            const query = document.getElementById('playerSearch').value;
            const position = document.getElementById('positionFilter').value;
            const maxAge = document.getElementById('maxAge').value;
            const minRating = document.getElementById('minRating').value;
            
            if (query.length < CONFIG.SEARCH_MIN_LENGTH && !position && !maxAge && !minRating) {
                UI.showError('playersList', 'Enter search criteria to find players');
                return;
            }

            try {
                UI.showLoading('playersList', 'Searching players...');
                
                const params = {};
                if (query) params.q = query;
                if (position) params.position = position;
                if (maxAge) params.max_age = maxAge;
                if (minRating) params.min_rating = minRating;
                
                window.players = await API.searchPlayers(params);
                UI.displayPlayers(window.players);
            } catch (error) {
                console.error('Error searching players:', error);
                UI.showError('playersList', 'Error searching players');
            }
        }
        
        async function analyzeTransfer(playerIndex) {
            const player = window.players[playerIndex];
            
            if (!player) {
                console.error('Player not found at index:', playerIndex);
                return;
            }

            try {
                UI.showLoading('transferAnalysis', 'Analyzing Barcelona DNA...');
                
                const result = await API.analyzeTransfer(player);
                UI.displayAnalysis(player, result.analysis);
            } catch (error) {
                console.error('Error analyzing transfer:', error);
                
                if (error.response && error.response.status === 400) {
                    const errorData = error.response.data;
                    if (errorData.error) {
                        document.getElementById('transferAnalysis').innerHTML = `
                            <div style="color: var(--danger); text-align: center; padding: 2rem;">
                                ${errorData.message}
                            </div>
                        `;
                        return;
                    }
                }
                UI.showError('transferAnalysis', 'Error analyzing transfer');
            }
        }
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('BarcaRate app initializing...');
            
            // Add loading states and animations
            const elements = document.querySelectorAll('.glass-card, .header');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(40px)';
                setTimeout(() => {
                    el.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 150);
            });
            
            // Set up search event listeners
            const searchInput = document.getElementById('playerSearch');
            const positionFilter = document.getElementById('positionFilter');
            const maxAgeInput = document.getElementById('maxAge');
            const minRatingInput = document.getElementById('minRating');
            
            if (searchInput) {
                searchInput.addEventListener('input', debounce(searchPlayers, CONFIG.DEBOUNCE_DELAY));
            }
            if (positionFilter) {
                positionFilter.addEventListener('change', searchPlayers);
            }
            if (maxAgeInput) {
                maxAgeInput.addEventListener('input', debounce(searchPlayers, 500));
            }
            if (minRatingInput) {
                minRatingInput.addEventListener('input', debounce(searchPlayers, 500));
            }
            
            // Load squad analysis
            loadSquadAnalysis();
        });
        
        async function loadSquadAnalysis() {
            try {
                UI.showLoading('squadAnalysis', 'Analyzing squad...');
                const analysis = await API.loadSquadAnalysis();
                
                let html = `
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.total_players}</div>
                            <div class="metric-label">Squad Size</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.average_age}</div>
                            <div class="metric-label">Average Age</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${analysis.metrics.average_rating}</div>
                            <div class="metric-label">Average Rating</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">€${(analysis.metrics.total_value / 1000000).toFixed(0)}M</div>
                            <div class="metric-label">Total Value</div>
                        </div>
                    </div>
                `;
                
                document.getElementById('squadAnalysis').innerHTML = html;
            } catch (error) {
                console.error('Error loading squad analysis:', error);
                UI.showError('squadAnalysis', 'Error loading squad analysis');
            }
        }
    </script>
</body>
