<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcaRate - FC Barcelona Transfer Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004d7a, #008cc8, #ffc72c);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #004d7a;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #004d7a;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #ffc72c;
            padding-bottom: 10px;
        }

        .squad-analysis {
            grid-column: 1 / -1;
        }

        .weakness-item {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            color: #856404;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #004d7a;
            box-shadow: 0 0 10px rgba(0, 77, 122, 0.3);
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        select {
            background: white;
        }

        button {
            background: linear-gradient(45deg, #004d7a, #008cc8);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 77, 122, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .player-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-item:hover {
            border-color: #004d7a;
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            color: #004d7a;
            font-size: 1.1rem;
        }

        .player-details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .player-rating {
            background: #ffc72c;
            color: #004d7a;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .transfer-result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
            border: 2px solid #28a745;
            border-radius: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rating-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .rating-score {
            font-size: 4rem;
            font-weight: bold;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .rating-label {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        .explanation {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #28a745;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #004d7a;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .search-controls {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”µðŸ”´ BarcaRate</h1>
            <p class="subtitle">FC Barcelona Transfer Analyzer & Squad Evaluator</p>
        </header>

        <div class="main-grid">
            <div class="card squad-analysis">
                <h2>Squad Analysis</h2>
                <div id="squadAnalysis">
                    <div class="loading">Loading squad analysis...</div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Search La Liga Players</h2>
                <div class="search-section">
                    <div class="search-controls">
                        <input type="text" id="playerSearch" class="search-input" placeholder="Search players..." autocomplete="off">
                        <select id="positionFilter">
                            <option value="">All Positions</option>
                            <option value="GK">Goalkeeper</option>
                            <option value="CB">Center Back</option>
                            <option value="LB">Left Back</option>
                            <option value="RB">Right Back</option>
                            <option value="DM">Defensive Mid</option>
                            <option value="CM">Central Mid</option>
                            <option value="AM">Attacking Mid</option>
                            <option value="LW">Left Wing</option>
                            <option value="RW">Right Wing</option>
                            <option value="ST">Striker</option>
                        </select>
                        <button onclick="searchPlayers()">Search</button>
                    </div>
                    <div class="player-list" id="playerList">
                        <div class="loading">Search for players to see transfer options...</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Transfer Rating</h2>
                <div id="transferResult">
                    <p style="text-align: center; color: #666; padding: 40px;">
                        Select a player to see transfer rating and analysis
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        
        // load squad analysis on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSquadAnalysis();
            // auto-search on input
            document.getElementById('playerSearch').addEventListener('input', debounce(searchPlayers, 300));
            document.getElementById('positionFilter').addEventListener('change', searchPlayers);
        });

        // debounce function to limit api calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function loadSquadAnalysis() {
            try {
                const response = await axios.get('/api/squad/analysis');
                const analysis = response.data;
                
                let html = `
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${analysis.total_players}</div>
                            <div class="stat-label">Total Players</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${analysis.average_age}</div>
                            <div class="stat-label">Average Age</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${analysis.weaknesses.length}</div>
                            <div class="stat-label">Areas to Improve</div>
                        </div>
                    </div>
                `;

                if (analysis.weaknesses.length > 0) {
                    html += '<h3 style="margin-top: 20px; color: #856404;">Squad Weaknesses:</h3>';
                    analysis.weaknesses.forEach(weakness => {
                        html += `<div class="weakness-item">${analysis.descriptions[weakness]}</div>`;
                    });
                } else {
                    html += '<div style="color: #28a745; text-align: center; padding: 20px;">âœ… No major weaknesses identified!</div>';
                }

                document.getElementById('squadAnalysis').innerHTML = html;
            } catch (error) {
                document.getElementById('squadAnalysis').innerHTML = '<div class="error">Error loading squad analysis</div>';
            }
        }

        async function searchPlayers() {
            const query = document.getElementById('playerSearch').value;
            const position = document.getElementById('positionFilter').value;
            
            if (query.length < 2 && !position) {
                document.getElementById('playerList').innerHTML = '<div class="loading">Enter at least 2 characters to search...</div>';
                return;
            }

            try {
                document.getElementById('playerList').innerHTML = '<div class="loading">Searching players...</div>';
                
                const response = await axios.get('/api/players/search', {
                    params: { q: query, position: position }
                });
                
                players = response.data;
                displayPlayers(players);
            } catch (error) {
                document.getElementById('playerList').innerHTML = '<div class="error">Error searching players</div>';
            }
        }

        function displayPlayers(playerList) {
            const container = document.getElementById('playerList');
            
            if (playerList.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No players found</div>';
                return;
            }

            let html = '';
            playerList.forEach((player, index) => {
                html += `
                    <div class="player-item" onclick="rateTransfer(${index})">
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-details">
                                ${player.position} â€¢ ${player.age} years old â€¢ ${player.team}<br>
                                Value: â‚¬${(player.value / 1000000).toFixed(1)}M
                            </div>
                        </div>
                        <div class="player-rating">${player.rating}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function rateTransfer(playerIndex) {
            const player = players[playerIndex];
            
            try {
                document.getElementById('transferResult').innerHTML = '<div class="loading">Analyzing transfer...</div>';
                
                const response = await axios.post('/api/transfer/rate', player);
                const result = response.data;
                
                let ratingColor = '#dc3545'; // red for bad ratings
                if (result.rating >= 7) ratingColor = '#28a745'; // green for good
                else if (result.rating >= 5) ratingColor = '#ffc107'; // yellow for average
                
                const html = `
                    <div class="transfer-result">
                        <div class="rating-display">
                            <div class="rating-score" style="color: ${ratingColor}">
                                ${result.rating}/10
                            </div>
                            <div class="rating-label">Transfer Rating</div>
                        </div>
                        <div class="explanation">
                            <strong>${player.name}</strong> (${player.age}, ${player.position}) from ${player.team}
                            <br><br>
                            <strong>Analysis:</strong> ${result.explanation}
                        </div>
                        <div class="stats-grid" style="margin-top: 15px;">
                            <div class="stat-item">
                                <div class="stat-value">${player.rating}</div>
                                <div class="stat-label">Player Rating</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">â‚¬${(player.value / 1000000).toFixed(1)}M</div>
                                <div class="stat-label">Market Value</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${player.age}</div>
                                <div class="stat-label">Age</div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('transferResult').innerHTML = html;
            } catch (error) {
                document.getElementById('transferResult').innerHTML = '<div class="error">Error rating transfer</div>';
            }
        }
    </script>
</body>
</html>
